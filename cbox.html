<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PVB Chatbox</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f7f7f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Animasi latar */
  .bg-anim {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 30%, #e3e3e3, transparent 60%),
                radial-gradient(circle at 80% 70%, #d9d9d9, transparent 60%);
    animation: moveBg 10s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes moveBg {
    from { transform: translateY(0px) scale(1); }
    to { transform: translateY(-20px) scale(1.05); }
  }

  .chatbox-container {
    position: relative;
    z-index: 1;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    padding: 25px;
    width: 95%;
    max-width: 430px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .chatbox-header {
    font-size: 1.6em;
    font-weight: 600;
    color: #111;
    margin-bottom: 5px;
  }

  .chatbox-desc {
    font-size: 0.95em;
    color: #555;
    margin-bottom: 20px;
  }

  iframe {
    width: 100%;
    height: 420px;
    border: none;
    border-radius: 12px;
    background: #f0f0f0;
  }

  .footer {
    margin-top: 18px;
    font-size: 0.85em;
    color: #777;
  }

  .footer a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .footer a:hover {
    color: #0056b3;
  }

  /* Responsif */
  @media (max-width: 600px) {
    .chatbox-container {
      padding: 20px;
      max-width: 95%;
    }
    iframe {
      height: 380px;
    }
  }
</style>
</head>
