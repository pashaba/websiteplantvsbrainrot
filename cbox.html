<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PVB Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* ðŸŒ¸ Gaya dasar */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fafafa;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  /* âœ¨ Efek cahaya lembut di background */
  .bg-aura {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(255, 190, 190, 0.3), transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(170, 210, 255, 0.25), transparent 70%);
    animation: moveAura 10s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes moveAura {
    from { transform: translate(-5%, -5%) scale(1); }
    to { transform: translate(5%, 5%) scale(1.05); }
  }

  /* ðŸ’¬ Kotak chat */
  .chatbox {
    position: relative;
    z-index: 1;
    background: #ffffff;
    border-radius: 24px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    padding: 30px 25px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    animation: fadeInUp 1.2s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ðŸ©¶ Judul dan logo */
  .chatbox-title {
    font-size: 1.6em;
    font-weight: 600;
    color: #111;
    margin-bottom: 10px;
  }

  .chatbox-logo {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    animation: floatLogo 3s ease-in-out infinite alternate;
  }

  @keyframes floatLogo {
    from { transform: translateY(0); }
    to { transform: translateY(-6px); }
  }

  .chatbox-desc {
    font-size: 0.95em;
    color: #555;
    margin-bottom: 18px;
  }

  /* ðŸ’¬ Frame chat */
  iframe {
    width: 100%;
    height: 420px;
    border: none;
    border-radius: 15px;
    background: #f5f5f5;
    transition: all 0.3s ease;
  }

  iframe:hover {
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
  }

  /* Footer */
  .footer {
    margin-top: 15px;
    font-size: 0.8em;
    color: #888;
  }

  .footer a {
    color: #111;
    text-decoration: none;
    font-weight: 500;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  /* ðŸ“± Responsif */
  @media (max-width: 600px) {
    .chatbox {
      padding: 25px 20px;
      border-radius: 20px;
    }

    .chatbox-logo {
      width: 50px;
      height: 50px;
    }

    iframe {
      height: 360px;
    }
  }
</style>
</head>
<body>

<div class="bg-aura"></div>

<div class="chatbox">
  <div class="chatbox-title">ðŸ’¬ Chat PVB</div>
  <img src="https://i.ibb.co/6wSRnHD/pvb-logo.png" alt="PVB Logo" class="chatbox-logo">
  <div class="chatbox-desc">Halo! Selamat datang di PVB ðŸ’Ž  
  Silakan ngobrol langsung lewat chat di bawah ðŸ‘‡</div>

</html>
