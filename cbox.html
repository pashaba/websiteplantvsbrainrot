
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PVB Chat</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: radial-gradient(circle at top, #0f0f0f, #1b1b1b);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 50px 15px;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.3rem;
    font-weight: 600;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #4caf50, #81c784);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
    animation: fadeDown 1s ease-out;
  }

  .chatbox-container {
    width: 100%;
    max-width: 750px;
    background: #121212;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(76, 175, 80, 0.15);
    overflow: hidden;
    animation: fadeUp 1s ease;
    transition: all 0.3s ease;
  }

  .chatbox-container:hover {
    box-shadow: 0 0 30px rgba(76, 175, 80, 0.25);
    transform: translateY(-3px);
  }

  iframe {
    width: 100%;
    height: 480px;
    border: none;
    background: #0f0f0f;
  }

  footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #aaa;
    text-align: center;
    animation: fadeUp 1.3s ease;
  }

  footer span {
    color: #4caf50;
    font-weight: 600;
  }

  /* âœ¨ Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ðŸ’« Floating Glow */
  .glow {
    position: absolute;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, rgba(76,175,80,0.2), transparent 70%);
    filter: blur(40px);
    border-radius: 50%;
    animation: floatGlow 6s ease-in-out infinite alternate;
  }

  .glow:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
  .glow:nth-child(2) { bottom: 15%; right: 10%; animation-delay: 2s; }

  @keyframes floatGlow {
    0% { transform: translateY(0px) scale(1); opacity: 0.6; }
    100% { transform: translateY(20px) scale(1.1); opacity: 1; }
  }

</style>
</head>
<body>

  <!-- Glowing orbs -->
  <div class="glow"></div>
  <div class="glow"></div>

  <h1>ðŸ’¬ PVB Chat</h1>

  <div class="chatbox-container">
    <iframe src="https://www5.cbox.ws/box/?boxid=959033&boxtag=00GTsM"
      allowtransparency="yes"
      allow="autoplay"
      frameborder="0"
      scrolling="auto"></iframe>
  </div>

  <footer>Â© 2025 <span>Plants vs Brainrot</span>. All rights reserved.</footer>

</body>
</html>
