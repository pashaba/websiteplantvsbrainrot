<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üêû Aduan Bot ke NGL</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif;}
  body{
    min-height:100vh;
    background:#f0f4f8;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
  }

  .container{
    background:#fff;
    padding:28px 24px;
    border-radius:18px;
    width:100%;
    max-width:450px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    display:flex;
    flex-direction:column;
    gap:16px;
    animation: fadeIn 1s ease forwards;
  }

  h1{
    text-align:center;
    color:#4caf50;
    font-size:1.8rem;
  }

  p{
    text-align:center;
    color:#555;
    font-size:0.95rem;
  }

  input, textarea{
    width:100%;
    padding:12px 16px;
    border-radius:12px;
    border:1px solid #ddd;
    background:#f9f9f9;
    font-size:0.95rem;
    color:#333;
    transition:border 0.2s, box-shadow 0.2s;
    resize:vertical;
  }

  input:focus, textarea:focus{
    border-color:#4caf50;
    box-shadow:0 4px 15px rgba(76,175,80,0.2);
    outline:none;
  }

  button{
    width:100%;
    padding:14px;
    font-size:1rem;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:#4caf50;
    color:#fff;
    transition:transform 0.2s, box-shadow 0.2s, background 0.2s;
  }

  button:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 8px 25px rgba(76,175,80,0.3);
    background:#43a047;
  }

  .status{
    text-align:center;
    font-size:0.9rem;
    color:#555;
    min-height:20px;
  }

  /* Fade-in animation */
  @keyframes fadeIn{
    0%{opacity:0; transform:translateY(10px);}
    100%{opacity:1; transform:translateY(0);}
  }

  /* Skeleton shimmer for inputs (optional) */
  .skeleton{
    height:12px;
    width:100%;
    background: linear-gradient(90deg,#e0e0e0,#f5f5f5,#e0e0e0);
    border-radius:6px;
    opacity:.9;
    background-size:200% 100%;
    animation: shimmer 1.5s infinite;
  }
  @keyframes shimmer{
    0%{background-position:-200% 0;}
    100%{background-position:200% 0;}
  }

</style>
</head>
<body>

<div class="container fade-in">
  <h1>Aduan Bot ke NGL</h1>
  <p>Laporkan error bot yang kamu temui, pesanmu akan dikirim anonim ke NGL üí¨</p>

  <form id="reportForm">
    <input type="text" id="name" name="name" placeholder="Nama / ID (opsional)" />
    <textarea id="message" name="message" rows="5" placeholder="Tuliskan laporan kamu..." required></textarea>
    <button type="submit" id="submitBtn">Kirim ke NGL üöÄ</button>
  </form>

  <div class="status" id="status"></div>
</div>

<script>
  const form = document.getElementById("reportForm");
  const status = document.getElementById("status");
  const button = document.getElementById("submitBtn");
  let cooldown = false;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (cooldown) return;

    const name = form.name.value.trim();
    const message = form.message.value.trim();
    if (!message) {
      status.textContent = "‚ö†Ô∏è Isi laporan terlebih dahulu!";
      return;
    }

    status.textContent = "‚è≥ Mengirim laporan...";
    button.disabled = true;
    button.style.opacity = 0.6;

    const fullMessage = name
      ? `üîπ Dari: ${name}\n\n${message}`
      : message;

    try {
      // Kirim ke NGL
      await fetch("https://ngl.link/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          username: "plantvsbrainrot",
          question: fullMessage,
          deviceId: "anon-" + Math.random().toString(36).substring(2, 10),
        }),
      });

      status.textContent = "‚úÖ Laporan terkirim ke NGL!";
      form.reset();
    } catch (err) {
      console.error(err);
      status.textContent = "‚ö†Ô∏è Terjadi kesalahan jaringan (tapi pesanmu mungkin terkirim).";
    }

    cooldown = true;
    let timeLeft = 30;
    const timer = setInterval(() => {
      button.textContent = `Tunggu ${timeLeft}s ‚è≥`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timer);
        button.disabled = false;
        button.style.opacity = 1;
        button.textContent = "Kirim ke NGL üöÄ";
        cooldown = false;
      }
    }, 1000);
  });
</script>

</body>
</html>
