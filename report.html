<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêû Aduan Bot ke NGL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
      color: #00ff88;
    }
    p {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      background: #222;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      margin-top: 8px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 16px;
      background: #00ff88;
      color: #111;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #00e07a;
      transform: scale(1.02);
    }
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aduan Bot ke NGL</h1>
    <p>Laporkan error bot yang kamu temui, pesanmu akan dikirim anonim ke NGL üí¨</p>

    <form id="reportForm">
      <input type="text" id="name" name="name" placeholder="Nama / ID (opsional)" />
      <textarea id="message" name="message" rows="5" placeholder="Tuliskan laporan kamu..." required></textarea>
      <button type="submit" id="submitBtn">Kirim ke NGL üöÄ</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById("reportForm");
    const status = document.getElementById("status");
    const button = document.getElementById("submitBtn");
    let cooldown = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (cooldown) return;

      const name = form.name.value.trim();
      const message = form.message.value.trim();
      if (!message) {
        status.textContent = "‚ö†Ô∏è Isi laporan terlebih dahulu!";
        return;
      }

      status.textContent = "‚è≥ Mengirim laporan...";
      button.disabled = true;
      button.style.opacity = 0.6;

      const fullMessage = name
        ? `üîπ Dari: ${name}\n\n${message}`
        : message;

      try {
        // Kirim ke NGL
        await fetch("https://ngl.link/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            username: "plantvsbrainrot",
            question: fullMessage,
            deviceId: "anon-" + Math.random().toString(36).substring(2, 10),
          }),
        });

        // Meskipun error CORS, anggap sukses
        status.textContent = "‚úÖ Laporan terkirim ke NGL!";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Terjadi kesalahan jaringan (tapi pesanmu mungkin terkirim).";
      }

      // Aktifkan cooldown 30 detik
      cooldown = true;
      let timeLeft = 30;
      const timer = setInterval(() => {
        button.textContent = `Tunggu ${timeLeft}s ‚è≥`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timer);
          button.disabled = false;
          button.style.opacity = 1;
          button.textContent = "Kirim ke NGL üöÄ";
          cooldown = false;
        }
      }, 1000);
    });
  </script>
</body>
</html>
