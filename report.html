<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aduan Bot Error | Plants vs Brainrot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 flex items-center justify-center min-h-screen p-6">

  <div class="bg-gray-900 p-6 rounded-2xl shadow-2xl w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">🐞 Aduan Bot Error</h1>
    <p class="text-gray-400 text-sm text-center mb-6">
      Laporkan error bot yang kamu temukan. Sertakan deskripsi & screenshot jika ada.
    </p>

    <form id="reportForm" class="space-y-4">
      <input type="text" name="name" placeholder="Nama / ID Discord (opsional)"
             class="w-full p-3 bg-gray-800 rounded-xl outline-none focus:ring-2 focus:ring-green-400" />

      <textarea name="description" required placeholder="Deskripsikan error yang kamu temui..."
                class="w-full h-32 p-3 bg-gray-800 rounded-xl outline-none focus:ring-2 focus:ring-green-400"></textarea>

      <input type="file" name="screenshot" accept="image/*"
             class="block w-full text-gray-400 text-sm file:bg-green-600 file:text-white file:rounded-lg file:px-3 file:py-2 file:border-0 cursor-pointer"/>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 transition-all rounded-xl py-3 font-semibold">
        🚀 Kirim Laporan
      </button>
    </form>

    <p id="status" class="mt-4 text-center text-sm text-gray-400"></p>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Mengirim laporan...";

      const name = form.name.value;
      const description = form.description.value;
      const file = form.screenshot.files[0];

      let base64Image = null;
      if (file) {
        base64Image = await toBase64(file);
      }

      const payload = { name, description, screenshot: base64Image };

      try {
        const res = await fetch("/api/report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = "✅ " + data.message;
          form.reset();
        } else {
          status.textContent = "❌ " + data.error;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Gagal mengirim laporan.";
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
