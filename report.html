<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù Aduan Bot ke NGL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
      color: #7CFC00;
    }
    input, textarea {
      width: 100%;
      background: #222;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      margin-top: 8px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 16px;
      background: #7CFC00;
      color: #111;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #6eea00;
    }
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aduan Bot ke NGL</h1>
    <form id="reportForm">
      <input type="text" id="name" name="name" placeholder="Nama / ID (opsional)" />
      <textarea id="message" name="message" rows="5" placeholder="Tuliskan laporan kamu..." required></textarea>
      <button type="submit">Kirim ke NGL üöÄ</button>
    </form>
    <div class="status" id="status"> </div>
  </div>

  <script>
    const reportForm = document.getElementById("reportForm");
    const statusEl = document.getElementById("status");

    reportForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Mengirim laporan‚Ä¶";

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      const fullMessage = name
        ? `üîπ Dari: ${name}\n\n${message}`
        : message;

      try {
        const res = await fetch("https://ngl.link/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            username: "plantvsbrainrot",
            question: fullMessage,
            deviceId: "anon-" + Math.random().toString(36).substring(2, 10),
          }),
        });

        if (res.ok) {
          statusEl.textContent = "‚úÖ Laporan berhasil dikirim!";
          reportForm.reset();
        } else {
          statusEl.textContent = "‚ùå Gagal mengirim laporan.";
        }
      } catch (err) {
        console.error("Error mengirim ke NGL:", err);
        statusEl.textContent = "‚ö†Ô∏è Terjadi kesalahan jaringan.";
      }
    });
  </script>
</body>
</html>
